<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8"/>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="resources/stylesheets/dashboard.css"/>
		<link rel="stylesheet" type="text/css" href="resources/stylesheets/jquery.percentageloader-0.2.css"/>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
        <script src="resources/scripts/jquery.percentageloader-0.2.js"></script>
        <script src="resources/scripts/ndt.js"></script>
        <script src="resources/scripts/dashboard.js"></script>
	</head>
	<body>
        <div data-role="page" class="canvas">
            <div data-role="header" data-icon="internethealth">
                <h1>
                    <img src="/resources/images/network_love.png" class="header-icon">
                    Internet Health Test
                </h1>
            </div>
            <div role="main" class="ui-content content_panel ui-grid-a">
                <div class="container__performance_meter ui-block-a">
                    <div class="performance_meter"></div>
                </div>
                <div class="container__dashboard ui-block-b">
                    <div class="ui-grid-a">
                        <div class="ui-block-a"><input type="button" value="Start Test" class="dashboard__start_button"></div>
                        <div class="ui-block-b">
                            <button class="ui-btn ui-btn-inline historical_information" disabled="disabled"></button>
                            <select name="select-choice-mini" class="select__server_location" data-mini="true" data-inline="true" disabled="disabled"></select>
                        </div>
                    </div>
                    <ul class="dashboard__result_list" data-role="listview" data-inset="true">
                        <li data-role="list-divider">Results</li>
                    </ul>
                </div>
            </div>
            <div data-role="footer" data-position="fixed"><small>
                This test will share data with third parties for the purpose of
                facilitating research, to learn more about the data collected
                see the
                <a href="http://www.measurementlab.net/privacy">Privacy
                Policy</a>.</small>
            </div>
        </div>
    </body>
</html>
