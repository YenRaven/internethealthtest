<!DOCTYPE html>
<html>
<head>
<style>
#ahref_source_display, #iframe_source_display {
    border: 1px solid rgba(179,179,179,1):
    -webkit-box-shadow: inset 2px 2px 4px 0px rgba(179,179,179,1);
    -moz-box-shadow: inset 2px 2px 4px 0px rgba(179,179,179,1);
    box-shadow: inset 2px 2px 4px 0px rgba(179,179,179,1);
    padding: 10px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function () {
    var iframeExample = $('#iframe_example').html();
    var iframeSourceDisplay = $('#iframe_source_display');
    
    iframeSourceDisplay.text(iframeExample);

    var ahrefExample = $('#ahref_example').html();
    var ahrefSourceDisplay = $('#ahref_source_display');
    
    ahrefSourceDisplay.text(ahrefExample);
});
</script>
<style>
div, pre {
  width: 600px;
  margin: 0 auto;
}
#iframe_source_display {
    
}
</style>
</head>
<body>
<div><h1>Internet Health Test</h1></div>
<div><h2>Partner Instructions</h2></div>
<div><h3>Embed Code</h3></div>
<div id="iframe_source_display"></div>
<div><h3>Result</h3></div>
<div id="iframe_example">
<iframe src="http://internethealthtest.org" name="internethealthtest" width="600" height="400" style="border: none; margin: 0px"></iframe>
</div>
<div><h3>Alternative (Link)</h3></div>
<div id="ahref_example">
<a href="http://internethealthtest.org" onclick="window.open(this.href, 'targetWindow','toolbar=no, location=no, status=no, menubar=no, scrollbars=no, resizable=no, width=600, height=400'); return false;">Popup</a>
</div>
<div><h3>Source HTML</h3></div>
<div id="ahref_source_display"></div>
</body>
</html>
